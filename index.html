<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Preview Card</title>
    <link rel="icon" href="favicon-32x32.png" type="icon">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <div class="card">
            <img src="./illustration-article.svg" alt="">
            <p class="label">Learning</p>
            <p class="published">Published 21 Dec 2023</p>
            <h1 class="card-title">HTML & CSS foundations</h1>
            <p class="card-info">These languages are the backbone of every website, defining structure, content, and presentation.</p>
    
            <div class="author">
                <img src="./image-avatar.webp" alt="author">
                <span>Greg Hooper</span>
            </div>
        </div>
        <p>Challenged by <a href="www.frontendmentor.io">Frontend Mentor</a>. Coded by <a href="https://github.com/mahfuzalamttt">Md Mahfuz Alam</a>.</p>
    </main>
</body>

</html>
